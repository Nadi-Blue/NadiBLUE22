<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marine Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #01579b);
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000000;
    }
    .game-list {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .game {
      display: flex;
      align-items: center;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }
    .game-icon {
      width: 30px;
      margin-right: 10px;
    }
    .game a {
      text-decoration: none;
      color: #ffd54f;
      font-size: 1.2rem;
    }
    .game a:hover {
      text-decoration: underline;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <h1>Explore Marine-Themed Games</h1>
  <ul class="game-list">
    <li class="game">
      <img class="game-icon" src="path/to/ocean_icon.png" alt="Ocean Icon">
      <a href="https://quizizz.com/join?gc=65483504" target="_blank">Ocean Animals Quiz</a>
      <p>Test your knowledge of marine animals and learn interesting facts.</p>
    </li>
    <li class="game">
      <img class="game-icon" src="path/to/fish_icon.png" alt="Fish Icon">
      <a href="https://kids.nationalgeographic.com/pages/topic/ocean-portal" target="_blank">Ocean Adventures</a>
      <p>Help Splash and Bubbles explore the ocean and solve fun challenges.</p>
    </li>
    </ul>
</body>
</html>
